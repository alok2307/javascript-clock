<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="wall-clock.css">
</head>
<body>

    <div class="digital-clock" id="myclock">

    </div>
    
    <h2 class="hexcolor">Hex code is : <span class="hex"></span></h2>
    <button type="button" class="btn">bg color change</button>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2"><p>2</p></div>
        <div class="number number3"><p>3</p></div>
        <div class="number number4"><p>4</p></div>
        <div class="number number5"><p>5</p></div>
        <div class="number number6"><p>6</p></div>
        <div class="number number7"><p>7</p></div>
        <div class="number number8"><p>8</p></div>
        <div class="number number9"><p>9</p></div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <!-- .number.number$*12{$}*12 -->
    </div>

    <div class="count">
        <!-- Days -->
       <div class="count-formate">
            <div>
                <h4 id="day"></h4>
                <span>Days</span>
            </div>
       </div>
       <div class="count-formate">
            <div>
                <h4 id="hours"></h4>
                <span>Hours</span>
            </div>
       </div>
       <div class="count-formate">
            <div>
                <h4 id="minuts"></h4>
                <span>Min</span>
            </div>
       </div>
       <div class="count-formate">
            <div>
                <h4 id="second"></h4>
                <span>Second</span>
            </div>
       </div>
        
    </div>

    <script src="wall-clock.js"></script>
</body>
</html>
